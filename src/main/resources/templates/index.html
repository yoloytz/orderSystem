<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/asserts/bootstrap-3.3.7-dist/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/asserts/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
  <style>
    body {
      background: url("/images/indeximg.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      margin-top: 10%;
    }
  </style>
    <title>测试页面</title>
</head>
<body>
<div class="container text-center">
  <h1 class="animated fadeInDown">欢迎来到湖北大学餐厅</h1>
  <form th:action="@{/User/login}" method="post" class="form-horizontal">
      <div class="form-group">
          <label for="username" class="col-sm-2 col-sm-offset-1 control-label ">用户名:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" id="username" name="username" required placeholder="用户名">
          </div>
      </div>
      <div class="form-group col-sm-offset-1">
          <label for="password" class="col-sm-2 col-sm-offset-1 control-label">密码:</label>
          <div class="col-sm-5">
              <input type="password" class="form-control" id="password" name="password" required placeholder="密码">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-7">
              <button type="submit" class="btn btn-primary">登录</button>
          </div>
      </div>
  </form>
  <a class="btn btn-info" href="/userRigView">用户注册</a>
  <a class="btn btn-warning" href="/merchantLogin">商家登录</a>
  <a class="btn btn-success" href="/RootLogController">管理员登录</a>

</body>
</html>
